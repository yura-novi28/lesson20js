<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 20</title>
    <link rel="stylesheet" href="./styles/main.css">

<body>
    <main class="main">
        <div class="container-main">
            <div class="registration">
                <form class="registration-form" name="registrationForm">
                    <p class="registration__text registration__text--noMargin">Login</p>
                    <input class="registration-form__input" id="login" type="text" placeholder="Enter login">
                    <p class="registration__text">Password</p>
                    <input class="registration-form__input" id="password" type="password" placeholder="Enter password">
                    <p class="registration__text">Email address</p>
                    <input class="registration-form__input" id="email" type="text" placeholder="Enter email">
                    <button id="addUser" class="registration-form__button">Add user</button>
                    <button id="editUser" style="display: none;" class="registration-form__button">Edit user</button>
                </form>
            </div>
            <div class="users">
                <div class="users-header">
                    <div class="container-header">
                        <p class="users__title-lattice">#</p>
                        <p class="users__title-login">Login</p>
                        <p class="users__title-password">Password</p>
                        <p class="users__title-email">Email</p>
                        <p class="users__title-edit">Edit</p>
                        <p class="users__title-delete">Delete</p>
                    </div>
                </div>
                <div class="users-container">

                            <button class="users__button-edit">Edit</button>
                            <button class="users__button-delete">Delete</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
